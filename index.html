

<!DOCTYPE html>
<html>
    <head>
        <title>Youtube Example - Video channels embed</title>
        <meta charset="utf-8">
        <meta name="author" content="Bogdan Ciocsan">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 youtube-container">
                    <div class="youtube-content">
                        <h1 class="channel-title">#xmenmovies</h1>
                        <div id="youtube-channel-embed" class="youtube-channel"
                             data-published-date-text='Published on'
                             data-read-more-text='Watch the video'
                             data-channel-id='UC-RakYU-f2yvmYoSVfR011w'
                             data-api-key='AIzaSyBlbTV_gJI7tAItKLvNpdk5oK4fAOVYALY'
                             data-videos-count='4'>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- End Document
================================================== -->
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="js/youtube-channel-embed.js"></script>
    </body>
</html>
